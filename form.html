<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>

    <div class="container">

        <form>

            <label for="emailExample" class="form-label">Email:</label>
            <input type="email" placeholder="johndoe@email.com" id="exampleEmail" class="form-control" required>

            <label for="name" class="form-label">Name:</label>
            <input type="text" placeholder="john doe" id="name" class="form-control" required>
            
            <label for="subject" class="form-label">Subject:</label>
            <textarea id="subject" class="form-control" style="height: 140px;"></textarea>

        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

</body>

</html>
